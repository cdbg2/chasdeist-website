<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chas Deist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="profile-link">
                <img src="Chas Deist profile photo copy grey background.jpg" alt="Chas Deist" class="profile-image">
            </a>
            <h1>Chas Deist</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <main>
            <section id="about" class="about-section">
                <p class="bio">I'm a digital marketing professional, lead generation specialist, e-commerce strategist, Gator alum, and New Yorker.</p>
            </section>

            <div class="divider">* * *</div>

            <section id="contact" class="contact-section">
                <h2>Get in Touch</h2>

                <form class="contact-form" action="https://formspree.io/f/xlglrobq" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/chasdeist/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </footer>
    </div>
</body>
</html>
